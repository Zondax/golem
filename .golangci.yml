version: "2"
run:
  timeout: 5m

linters:
  enable:
    - gosec
    - goconst
    - gocritic
    - staticcheck
    - unused
    - goconst
    - bodyclose
    - unconvert
    - unparam
    - unused
    - durationcheck
    - copyloopvar
    - makezero
    - nilerr
    - reassign    
  exclusions:
    rules:
      - source: "^\\s*defer\\s+"
        linters:
          - errcheck


formatters:
  enable:
    - gofmt
  